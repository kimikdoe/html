<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!-- <form> action from태그 안의 내용을 전송할 서버의 주소 method 입력한 내용을 서버로 전달하는 방식을 지정 get
        주소표시줄에 사용자가 입력한 내용이 그대로 노출됨 입력내용길이의 제한이 있다 최대 4096바이트까지만전송가능 post입력내용 길이의 제한이 없고
        입력한 내용이 주소표시줄에 노출되지않는다 -->
        <form action="join" method="post">
            <label for="id">아이디:</label>
            <input type="text" name="id" id="id"><br>
            <label for="name">이름:</label>
            <input type="text" name="name" id="name"><br>
            <label >패스워드:
                <input type="password" name="password" id="password">
            </label><br>
            <label for="birth">생년월일:</label>
            <input type="date" name="birth" id="birth">
            <br>
            <label for="email">이메일:</label>
            <input type="email" name="email" id="email"><br>
            <label for="quantity">수량:</label>
            <input type="number" name="quantity" id="quantity"><br>
            <label for="vol">볼륨:</label>
            <input type="range" name="vol" id="vol" min="0" max="20">
            <br>
            <label for="search">검색:</label>
            <input type="search" name="search" id="search"><br>
            <label for="phone">전화 번호:</label>
            <input type="tel" name="phone" id="phone"><br>
            <label for="homepage">홈페이지:</label>
            <input type="url" name="homepage" id="homepage"><br>
            <label for="city">도시:</label>
            <select name="city" id="city"><br>
                <option value=" seoul">서울</option>
                <option value=" busan">부산</option>
                <option value=" daegu">대구
                </option>
            </select>
            <textarea name="message" id="message" cols="30" rows="10">

                히스네임 이즈 도바킨 드래곤본 푸스 도스 로다!

            </textarea><br>

            <input type="button" value="클릭하시오" onclick="alert('하이루')"><br>

            <label for="file">파일:</label>
            <input type="file" name="file" id="quantityfilebr"><br>


            <input type="radio" name="gender" id="male">
            <label for="gender">남자:</label>
            <input type="radio" name="gender" id="female">
            <label for="gender">
                여자:</label>
            <br>

            <input type="checkbox" name="hobby" id="soccer" value="soccer">
            <label for="soccer">축구:</label>
            <input type="checkbox" name="hobby" id="baseball" value="baseball">
            <label for="baseball">야구:</label>
            <input type="checkbox" name="hobby" id="swimming"value="swimming">
            <label for="swimming">수영:</label>



            <input type="reset" value="삭제하기"><br>
            <input type="submit" value="전송하기"><br>

        </form>
    </body>
</html>
